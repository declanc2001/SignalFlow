<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Inter', sans-serif;
  }
</style>
    <title>Crypto Transactions</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px 12px; border: 1px solid #ccc; }
        th { background: #eee; }
    </style>
</head>
<body>
    <div class="container mt-5">
  <h1 class="mb-4 text-center">ðŸ“Š Recent Large Ethereum Transactions</h1>

  <div class="card shadow">
    <div class="card-body">
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Tx Hash</th>
            <th>From</th>
            <th>To</th>
            <th>USD Value</th>
            <th>Timestamp</th>
            <th>Block</th>
          </tr>
        </thead>
        <tbody>
          {% for tx in transactions %}
          <tr>
            <td>
      {{ tx.tx_hash[:8] }}...
      <button class="btn btn-sm btn-outline-secondary copy-btn" data-copy="{{ tx.tx_hash }}">Copy</button>
    </td>
             <td>
      {{ tx.from_address[:10] }}...
      <button class="btn btn-sm btn-outline-secondary copy-btn" data-copy="{{ tx.from_address }}">Copy</button>
    </td>
    <td>
      {{ tx.to_address[:10] }}...
      <button class="btn btn-sm btn-outline-secondary copy-btn" data-copy="{{ tx.to_address }}">Copy</button>
    </td>
            <td>${{ "%.2f"|format(tx.value_usd) }}</td>
            <td>{{ tx.timestamp }}</td>
            <td>{{ tx.block_number }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.querySelectorAll('.copy-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const value = btn.getAttribute('data-copy');
      navigator.clipboard.writeText(value).then(() => {
        btn.innerText = "Copied!";
        setTimeout(() => btn.innerText = "Copy", 1500);
      });
    });
  });
</script>
</body>
</html>
